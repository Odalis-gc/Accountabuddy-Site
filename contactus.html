<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Contact Us-AccountaBuddy</title>

  <style>
    body { font-family: Arial, sans-serif;
      	   margin: 0;
      	   padding: 0;
      	   text-align: center;
      	   background-color: #ffffff;}

    header { background-color: #ffffff;
      	     padding: 40px 20px;}

    .logo { height: 100px;
      	    width: auto;}

    .nav-banner { background-color: #17c4c1;
      		  padding: 20px 0;
      		  margin: 0;
      		  width: 100%;}

    nav { display: flex;
      	  justify-content: center;
      	  flex-wrap: wrap;
      	  gap: 15px;
      	  margin: 0;
      	  padding: 0;}

    nav a { text-decoration: none;
      	    color: #0077b6;
      	    background-color: #e0f7fa;
      	    padding: 10px 20px;
      	    border-radius: 8px;
      	    font-weight: bold;
      	    transition: background-color 0.3s ease, color 0.3s ease;}

    nav a:hover { background-color: #0077b6;
      		  color: #ffffff;}

    .contact-section { padding: 60px 20px;}

    .contact-section h1 { font-size: 2.5em;
      			  color: #333;
      			  margin-bottom: 30px;}

    .contact-form { max-width: 600px;
      		    margin: 0 auto;
      		    text-align: left;}

    .contact-form label { display: block;
      			  margin-top: 15px;
			  font-weight: bold;}

    .contact-form input,
    .contact-form textarea { width: 100%;
      			     padding: 10px;
      			     margin-top: 5px;
      			     border-radius: 5px;
      			     border: 1px solid #ccc;
      			     font-size: 1em;}

    .contact-form button { margin-top: 20px;
      			   padding: 10px 20px;
      			   background-color: #17c4c1;
      			   color: white;
      			   border: none;
      			   border-radius: 8px;
      			   font-size: 1em;
      			   cursor: pointer;}

    .contact-form button:hover {background-color: #0077b6;}

    footer { background-color: #f5f5f5;
      	     padding: 20px;
      	     font-size: 0.9em;
      	     color: #777;
      	     margin-top: 60px;}
  </style>
</head>
<body>

  <header>
    <img 
      src="https://static.wixstatic.com/media/a95e92_bac3f7a468d64a3985ba5467c3b6ed8b~mv2.png/v1/fill/w_600,h_100,al_c,q_85,usm_0.66_1.00_0.01,enc_avif,quality_auto/Accountabuddy_Logo_Full%20Color.png" 
      alt="Accountabuddy Logo" 
      class="logo" />
  </header>

  <div class="nav-banner">
    <nav aria-label="Main navigation">
      <a href="index.html">Home</a>
      <a href="aboutus.html">About Us</a>
      <a href="features.html">Features</a>
      <a href="services.html">Services</a>
      <a href="resources.html">Resources</a>
      <a href="contactus.html">Contact Us</a>
    </nav>
  </div>

  <section class="contact-section">
    <h1>Get in Touch</h1>
      <form class="contact-form" action="mailto:youremail@example.com" method="POST" enctype="text/plain">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 AccountaBuddy. All rights reserved.</p>
  </footer>



</body>
</html>
